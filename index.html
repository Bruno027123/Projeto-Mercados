
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Biblioteca de Podcasts</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      margin: 0; padding: 0;
      background: #f8f9fa;
      color: #212529;
    }
    header {
      background-color: #343a40;
      padding: 20px;
      color: white;
      text-align: center;
    }
    h1 {
      margin: 0;
      font-size: 28px;
    }
    .tabs {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      background: #e9ecef;
      padding: 10px;
    }
    .tab {
      margin: 5px;
      padding: 10px 20px;
      background: #dee2e6;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .tab:hover {
      background: #ced4da;
    }
    .tab.active {
      background: #495057;
      color: white;
    }
    .tabela {
      display: none;
      margin: 20px auto;
      width: 90%;
      max-width: 900px;
      border-collapse: collapse;
    }
    .tabela.active {
      display: table;
    }
    table {
      width: 100%;
    }
    th, td {
      padding: 12px;
      border: 1px solid #dee2e6;
      text-align: left;
    }
    th {
      background-color: #f1f3f5;
    }
    tr:hover {
      background-color: #f8f9fa;
    }
    a {
      color: #007bff;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    footer {
      margin-top: 40px;
      text-align: center;
      padding: 20px;
      font-size: 13px;
      color: #868e96;
    }
  </style>
  <script>
    function selecionarAba(id) {
      document.querySelectorAll('.tab').forEach(el => el.classList.remove('active'));
      document.querySelectorAll('.tabela').forEach(el => el.classList.remove('active'));
      document.getElementById("tab-" + id).classList.add("active");
      document.getElementById("tabela-" + id).classList.add("active");
    }
  </script>
</head>
<body>
  <header>
    <h1>ðŸ“š Biblioteca de Podcasts</h1>
  </header>
  <div class="tabs">
</div>

<footer>
  &copy; 2025 Biblioteca de Podcasts. Todos os direitos reservados.
</footer>
</body>
</html>
